<menu-sidebar></menu-sidebar>
<div class="main">
  <div class="left">
    <div class="cp_card">
      <div class="cp_ribbon08 locais-title">
        <div id="ribbon-container">
          <a id="ribbon">Relat√≥rio</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="locais-logo">
        <img src="assets/imgs/fg-login.svg" alt="" />
      </div>
    </div>
  </div>
  <div class="content">
    <form class="form-timeline-filter pep-input-group" [formGroup]="form">
      <div class="block">
        <h1 class="title">Exames laboratorial e imagem</h1>
        <div class="inputs">
          <div class="add-exame">
            <ng-multiselect-dropdown
              formControlName="tipos"
              [placeholder]="'Selecione um ou mais tipos'"
              [data]="tiposList"
              [(ngModel)]="selectedTipos"
              [settings]="dropdownSettings"
            ></ng-multiselect-dropdown>
            <br />
            <calendar formControlName="dataInicio" placeholder="Data inicial" required></calendar>

            <calendar formControlName="dataFim" placeholder="Data final" required></calendar>

            <select
              formControlName="local"
              [(ngModel)]="localId"
              [disabled]="!locaisList || (locaisList && locaisList.length <= 0)"
            >
              <option [selected]="true">
                Selecione um local
              </option>
              <option [ngValue]="local.id" *ngFor="let local of locaisList">
                {{ local.razao_social }}
              </option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-center loading" *ngIf="loading">
          <img src="assets/icons/spinner.svg" alt="" />
        </div>
        <div class="btns-group" *ngIf="!loading">
          <button class="btn btn-primary" (click)="generateExcel()">
            Gerar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<ngb-alert class="toast-error" *ngIf="error" type="danger" (close)="resetToast()">
  {{ error }}
</ngb-alert>
