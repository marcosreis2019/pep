<div class="d-flex justify-content-center loading" *ngIf="loading">
  <img src="assets/icons/spinner.svg" alt="" />
</div>
<div class="row document-title" *ngIf="!loading">
  <div class="col-md-9">
    <h2>{{ documentType.descricao }}</h2>
  </div>
  <div class="col-md-3">
    <div class="btn-group actions">
      <button type="button" class="btn btn-confirm" (click)="save()">Salvar e visualizar</button>
    </div>
  </div>
</div>
<p class="atestado-medico" *ngIf="!loading">
  Paciente&nbsp;&nbsp;&nbsp;
  <span>
    <input
      type="text"
      name="name"
      value=""
      class="input-name"
      [(ngModel)]="documento.beneficiario_nome"
      [readonly]="!nameChanged"
    />
  </span>
  &nbsp;
  <span>
    <input
      type="checkbox"
      [(ngModel)]="nameChanged"
      (change)="changeName()"
    />
    Alterar nome?
  </span>
  <br />
  Indicação clínica&nbsp;&nbsp;&nbsp;
  <span>
    <input
      type="text"
      name="periodo"
      value=""
      class="input-indicacao-clinica"
      [(ngModel)]="documento.indicacao_clinica"
    />
  </span>
  <br />
  Solicitação
  <br />
  <textarea
    name="observacoes"
    rows="10"
    cols="30"
    tabindex=""
    [(ngModel)]="documento.observacao"
  ></textarea>
  <br />
  <app-rodape-medico></app-rodape-medico>
</p>
<ngb-alert
  class="toast-error"
  type="danger"
  (close)="resetToast()"
  *ngIf="(error$ | async)?.msg as msg"
>
  {{ msg }}
</ngb-alert>
